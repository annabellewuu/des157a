    <main>
        <h1>Dreamy Mad Libs</h1>
        <img class="miffy" src="images/miffy.png" width="200" height="200" alt="miffy">
        
        <form id="myform">
            <p><label for = "adj1">Please give me an adjective:</label>
            <input type = "text" id = "adj1"></p>

            <p><label for = "name1">Please give me a name:</label>
            <input type = "text" id="name1"></p>

            <p><label for = "color">Please give me a color:</label>
            <input type = "text" id="color"></p>

            <p><label for = "noun1">Please give me a noun:</label>
            <input type = "text" id="noun1"></p>

            <p><label for = "object">Please give me an object:</label>
            <input type = "text" id="object"></p>

            <p><label for = "bodypart">Please give me a body part:</label>
            <input type = "text" id="bodypart"></p>

            <p><label for = "adj2">Please give me an adjective:</label>
            <input type = "text" id="adj2"></p>

            <p><label for = "sound">Please give me a sound:</label>
            <input type = "text" id="sound"></p>
            
            
            <input type="submit" value="Send">
        </form>
        <article id="madlib"></article>

    </main>
