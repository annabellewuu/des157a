<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <section id="startMenu" >
        <div id="main">
            <h1>Miffy Mad Libs</h1>
            <button id="startButton">start</button>
        </div>

        <div id="miffy">
            <img src="images/blueMiffy.png" width="160" height="300" alt="miffy">
        </div> 

        <div id="star">
            <img src="images/starr.png" width="330" height="240" alt="star">
        </div> 

        <footer>
            <h3>© 2023 Annabelle Wu</h3>
            <a href="https://validator.w3.org/">HTML Validation</a>
            <a href="https://jigsaw.w3.org/css-validator/">CSS Validation</a>
        </footer>
    </section>


    <section id="form" style="display: none;">

        <div id="ears">
            <img src="images/ears.png" width="300" height="250" alt="miffy ears">
        </div> 

        <form id="myform">
            <h4>Help build the story!</h4><br>
            <div id="sections-container">
                <div class="section" id="section1">
                    <p><label for="adj1">give me an adjective:</label><br>
                        <input type="text" id="adj1"></p>
    
                    <p><label for="name1">give me a name:</label><br>
                        <input type="text" id="name1"></p>
    
                    <p><label for="color">give me a color:</label><br>
                        <input type="text" id="color"></p>
    
                    <p><label for="noun1">give me a noun:</label><br>
                        <input type="text" id="noun1"></p>
                </div>
    
                <div class="section" id="section2">
                    <p><label for="object">give me an object:</label><br>
                        <input type="text" id="object"></p>
    
                    <p><label for="bodypart">give me a body part:</label><br>
                        <input type="text" id="bodypart"></p>
    
                    <p><label for="adj2">give me an adjective:</label><br>
                        <input type="text" id="adj2"></p>
    
                    <p><label for="sound">give me sound:</label><br>
                        <input type="text" id="sound"></p>
                </div>
            </div>

            <button id="formButton">next</button>

        </form>


        <div id="overlay">
            <div id="overlayContent">
            <p>Please fill in all fields before creating the story.</p>
            <button id="exitButton">exit</button>
            </div>
        </div>
            

    </section>


    <section id="story" style="display: none;">
        
        <div id="data">
            <article id="madlib"></article>
            
            <button id="storyButton">start over</button>
        </div>

        <div id="miffyOrange">
            <img src="images/orangeMiffy.png" width="250" height="300" alt="miffy">
        </div>

        <div id="stars">
            <img src="images/starr.png" width="330" height="240" alt="star">
        </div>
        

        <footer>
            <h3>© 2023 Annabelle Wu</h3>
            <a href="https://validator.w3.org/">HTML Validation</a>
            <a href="https://jigsaw.w3.org/css-validator/">CSS Validation</a>
        </footer>

    </section>

    <audio id="sparkle" src="sound/sparkle.mp3" preload="auto"></audio> 

    
</body>
</html>
