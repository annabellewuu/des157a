<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhai 2' rel='stylesheet'>

    <script src="script.js" defer></script>
</head>
<body>

    <section id="startMenu" >
        <div id="main">
            <h1>Miffy Mad Libs</h1>
            <button id="startButton"><h2 id="startMenuClick">start</h2></button>
        </div>

        <div id="miffy">
            <img src="images/blueMiffy.png" width="160" height="300" alt="miffy">
        </div> 

        <div id="star">
            <img src="images/starr.png" width="330" height="240" alt="star">
        </div> 

        <footer>
            <h3>© 2023 Annabelle Wu</h3>
            <a href="https://validator.w3.org/">HTML Validation</a>
            <a href="https://jigsaw.w3.org/css-validator/">CSS Validation</a>
        </footer>
    </section>


    <section id="form" style="display: none;">

        <div id="ears">
            <img src="images/ears.png" width="400" height="350" alt="miffy ears">
        </div> 

        <form id="myform">
            <h4>Help build the story!</h4><br>
            <div id="section1"></div>
                <p><label for = "adj1">Please give me an adjective:</label><br>
                <input type = "text" id = "adj1"></p>

                <p><label for = "name1">Please give me a name:</label><br>
                <input type = "text" id="name1"></p>

                <p><label for = "color">Please give me a color:</label><br>
                <input type = "text" id="color"></p>

                <p><label for = "noun1">Please give me a noun:</label><br>
                <input type = "text" id="noun1"></p>
             </div>
             <div id="section2"></div>
                <p><label for = "object">Please give me an object:</label><br>
                <input type = "text" id="object"></p>

                <p><label for = "bodypart">Please give me a body part:</label><br>
                <input type = "text" id="bodypart"></p>

                <p><label for = "adj2">Please give me an adjective:</label><br>
                <input type = "text" id="adj2"></p>

                <p><label for = "sound">Please give me an object that makes a sound:</label><br>
                <input type = "text" id="sound"></p>
            </div>

        </form>

        <button id="formButton"><h2 id="formButton">next</h2></button>

        <div id="overlay">
            <div id="overlayContent">
            <p>Please fill in all fields before creating the story.</p>
            <button id="exitButton"><h2 id="exitButton">exit</h2></button>
            </div>
        </div>
            

    </section>


    <section id="story" style="display: none;">
        
        <div id="data">
            <article id="madlib"></article>
            
            <button id="storyButton"><h2 id="storyClick">start over</h2></button>
        </div>

        <div id="miffyOrange">
            <img src="images/orangeMiffy.png" width="250" height="300" alt="miffy">
        </div>

        <div id="stars">
            <img src="images/starr.png" width="330" height="240" alt="star">
        </div>
        

        <footer>
            <h3>© 2023 Annabelle Wu</h3>
            <a href="https://validator.w3.org/">HTML Validation</a>
            <a href="https://jigsaw.w3.org/css-validator/">CSS Validation</a>
        </footer>

    </section>

    <audio id="sparkle" src="sound/sparkle.mp3" preload="auto"></audio> 

    
</body>
</html>
